<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics </title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="../test/style.css">
</head>
<body data-theme="light">
  <div class="drawer">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Page content here -->
      <!-- <label for="my-drawer" class="btn btn-primary drawer-button">Open drawer</label> -->
      <div class="navbar bg-base-300 fixed z-10">
        <div class="flex-none">
          <label for="my-drawer" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </button>
        </div>
        <div class="flex-1">
          <a class="mx-10 btn btn-ghost text-xl">MediaSynergy</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <button class="btn btn-square btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
            </button>
            <!-- <div tabindex="0" role="button" class="btn m-1">Click</div> -->
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Make the following div a flex box -->
      <div class="flex mt-16">
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <script src="../test/script.js"></script>
        </div>
    </div> 
    <div class="drawer-side">
      <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content mt-16 fixed">
        <!-- Sidebar content here -->
        <li><a>Dashboard</a></li>
        <li><a>Content</a></li>
        <li><a>Scheduling</a></li>
        <li><a>Analytics</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
